<form name="signin_modal" class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">×</button>
        <h4 class="modal-title">Sign in</h4>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': login_modal.Email.$dirty && login_modal.Email.$invalid}">
            <label for="Email" class="col-sm-3 control-label">Email address</label>
            <div class="col-sm-8">
                <input id="Email" ng-model="credentials.email" type="text" class="form-control" placeholder="Email address" required autofocus>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': login_modal.Password.$dirty && login_modal.Password.$invalid}">
            <label for="Password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-8">
                <input id="Password" ng-model="credentials.password" type="password" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9" style="float:right">
                <label class="checkbox"><input ng-model="credentials.persistent" type="checkbox" value="remember-me"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
        <input type="submit" class="btn btn-primary" ng-click="submit()" ng-disabled="login_modal.$invalid" value="Submit" />
    </div>
</form>
