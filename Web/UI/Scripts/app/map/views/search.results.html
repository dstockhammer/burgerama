<div class="loading-spinner spin-s" ng-hide="places != null"></div>
<div class="no-items-available" ng-show="places != null && places.length == 0">
    <div class="col-xs-2 icon"><p>:(</p></div>
    <div class="col-xs-10 text"><p>No results found.</p></div>
</div>
<ul id="outing-list" class="list-group" ng-repeat="place in places">
    <li class="row list-group-item">
        <div class="info pull-right">
            <p><img ng-src="{{ place.icon }}" width="25" /></p>
        </div>

        <div class="content">
            <h3 class="list-group-item-heading"><a href ng-click="panTo(place)">{{ place.name }}</a></h3>
            <p class="list-group-item-text" ng-hide="venue.description == ''">{{ venue.description | characters:300 }}</p>
            <p class="list-group-item-text text-muted" ng-hide="place.formatted_address == ''">{{ place.formatted_address }}</p>
        </div>
    </li>
</ul>
