<form name="add_rating_modal" class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">×</button>
        <h4 class="modal-title">Rate {{ context.title }}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-sm-12 star-rating">
                <rating class="stars" ng-model="$parent.starValue" max="5" readonly="false" on-hover="hoverStar(value)" on-leave="leaveStar()"></rating>
                <span class="caption" ng-show="starText != null">{{ starText }}</span>
                <span class="caption error" ng-show="ratingError && starText == null">Rating is required!</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': add_rating_modal.Text.$dirty && add_rating_modal.Text.$invalid}">
            <div class="col-sm-12">
                <textarea ng-model="rating.text" class="form-control" id="Text" name="Text" placeholder="Describe your experience" rows="5" required></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
        <input type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="add_venue_modal.$invalid" value="Publish" />
    </div>
</form>
