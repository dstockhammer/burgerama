<form name="add_venue_modal" class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">×</button>
        <h4 class="modal-title">Add venue</h4>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': add_venue_modal.Name.$dirty && add_venue_modal.Name.$invalid}">
            <label for="Name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-8">
                <input ng-model="venue.name" type="text" class="form-control" id="Name" name="Name" placeholder="Name" required autofocus>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': add_venue_modal.Url.$dirty && add_venue_modal.Url.$invalid}">
            <label for="Url" class="col-sm-3 control-label">Url</label>
            <div class="col-sm-8">
                <input ng-model="venue.url" type="text" class="form-control" id="Url" name="Url" placeholder="Url">
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': add_venue_modal.Description.$dirty && add_venue_modal.Description.$invalid}">
            <label for="Description" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-8">
                <textarea ng-model="venue.description" class="form-control" id="Description" name="Description" placeholder="Description" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
        <input type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="add_venue_modal.$invalid" value="Add venue" />
    </div>
</form>
